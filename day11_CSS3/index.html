          width="95%"

          rx="25"
          ry="25"
          style="fill: none; stroke: red; stroke-width: 5; opacity: 0.7"
        />
        <text
          x="30"
          y="60"

            font-family: 'Berkshire Swash', serif;

        <path

          y="440"

            font-size: 45px;
            fill: black;
          "
        >
          A
        </text>

    <hr />

      <canvas id="myCanvas" width="900" height="500"></canvas>
    </section>
    <hr />

    <!-- Task 3 "hiding the image when hover by animation"  -->
    <section class="thirdTask">
      <article>
        <img src="./Images/file-removebg-preview.png" alt="" />
      </article>
    </section>
    <hr />
    <!-- Task 4 "changing the box-shadow colors by hovering"  -->
    <section class="fourthTask"></section>
    <button class="styled-button">Hover Me!</button>
    <hr />

    <!-- Fifth Task -->
    <section class="fifth-task">
      <section class="circle"></section>
    </section>
