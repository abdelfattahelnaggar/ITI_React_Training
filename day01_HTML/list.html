<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <ol>
        <li>item 1</li>
        <li>item 2</li>
        <ul style="list-style-type: square">
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
          <li>item 4</li>
        </ul>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
      </ol>
      <li>item 4</li>
        <li>item 5</li>
    </ul>
    <dl>
      <dt>html</dt>
      <dd>this is <strong>markup</strong> language describes the <mark>structure</mark></dd>
      <dt>Css</dt>
      <dd>this is <u>styling</u> language describes the presentation</dd>
    </dl>
  </body>
</html>
