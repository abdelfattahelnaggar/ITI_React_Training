<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="parent">
      <header>Header</header>

      <main>
        <aside>Aside</aside>

        <article>
          <p>Article</p>

          <div class="imgs">
            <div class="image">Image</div>
            <div class="image">Image</div>
            <div class="image">Image</div>
          </div>
        </article>
      </main>

      <footer>Footer</footer>
    </section>
    <!-- ============Grid Template============ -->
    <br /><br />

    <section class="gridParent">
      <header class="girdHeader">Header</header>

      <main class="gridMain">
        <aside class="gridAside">Aside</aside>

        <article class="gridArticle">
          <p>Article</p>

          <div class="gridImgs">
            <div class="gridImage gridImage1">Image</div>
            <div class="gridImage gridImage2">Image</div>
            <div class="gridImage gridImage3">Image</div>
          </div>
        </article>
      </main>

      <footer class="gridFooter">Footer</footer>
    </section>

    <br><br>
    <!-- =============================== -->
    <div class="parentg">
      <div class="headerg">header</div>
      <div class="asideg">
        <div class="childg">aside</div>
      </div>
      <div class="articleg">
        <p>article</p>
        <div class="imagesg">
          <div class="imageg">image</div>
          <div class="imageg">image</div>
          <div class="imageg">image</div>
        </div>
      </div>
      <div class="footerg">footer</div>
    </div>
  </body>
</html>
